<!-- src/app/book-management/book-management.component.html -->

<div class="container mt-5">
    <!-- Sección de registro de libros -->
    <div class="card shadow-lg mb-5">
      <div class="card-header bg-light font-weight-bold text-center">
        <h2 class="h4 mb-0">Registro de Libros</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="addBook()" #bookForm="ngForm">
          <!-- Campo Título -->
          <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input
              type="text"
              class="form-control"
              id="title"
              [(ngModel)]="book.title"
              name="title"
              required
              #title="ngModel"
              placeholder="Ingrese el título del libro"
            />
            <div *ngIf="title.invalid && title.touched" class="text-danger">
              El título es obligatorio.
            </div>
          </div>
          <!-- Campo Autor -->
          <div class="mb-3">
            <label for="author" class="form-label">Autor</label>
            <input
              type="text"
              class="form-control"
              id="author"
              [(ngModel)]="book.author"
              name="author"
              required
              #author="ngModel"
              placeholder="Ingrese el nombre del autor"
            />
            <div *ngIf="author.invalid && author.touched" class="text-danger">
              El autor es obligatorio.
            </div>
          </div>
          <!-- Campo Año -->
          <div class="mb-3">
            <label for="year" class="form-label">Año</label>
            <input
              type="number"
              class="form-control"
              id="year"
              [(ngModel)]="book.year"
              name="year"
              required
              #year="ngModel"
              placeholder="Ingrese el año de publicación"
            />
            <div *ngIf="year.invalid && year.touched" class="text-danger">
              El año es obligatorio.
            </div>
          </div>
          <!-- Botón de Registrar -->
          <button
            type="submit"
            class="btn btn-success w-100"
            [disabled]="bookForm.invalid"
          >
            <i class="fas fa-plus-circle mr-2"></i>Registrar Libro
          </button>
        </form>
      </div>
    </div>
  
    <!-- Sección de lista de libros -->
    <div class="card shadow-lg">
      <div class="card-header bg-light font-weight-bold text-center">
        <h2 class="h4 mb-0"><i class="fas fa-list mr-2"></i>Lista de Libros</h2>
      </div>
      <div class="card-body p-0 ">
        <table class="table table-hover table-bordered table-striped mb-0">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Autor</th>
              <th>Año</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books">
              <td>{{ book.id }}</td>
              <td>{{ book.title }}</td>
              <td>{{ book.author }}</td>
              <td>{{ book.year }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
